{% if cats %}
    <ul class="nav nav-sidebar">
        {% for c in cats %}
            {% if c == act_cat %}
                <li  class="active"><a href="{% url 'category'  c.slug %}">{{ c.name }}</a></li>
            {% else  %}
                <li><a href="{% url 'category'  c.slug %}">{{ c.name }}</a></li>
            {% endif %}

        {% endfor %}
    </ul>
{% else %}
    <li><strong>There are no category present.</strong></li>
{% endif %}
