{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}
    <h1>Add a Page</h1>
    <form id="page_form" method="post" >
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}<br/>
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}<br/>
            {{ field.help_text }}<br/>
            {{ field }}<br/>
        {% endfor %}

        <input type="submit" name="submit" value="Create Page" />
    </form>
{% endblock %}
